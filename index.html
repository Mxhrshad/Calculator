<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../Calculator/style.css">
    <script src="../Calculator/javascript.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <div class="numpad">
            <button class="icon" id="clear">AC</button>
            <button class="icon" id="negative">+/-</button>
            <button class="icon" id="del">DEL</button>
            <button class="icon operator" id="multiply">*</button>
            <button class="icon number">1</button>
            <button class="icon number">2</button>
            <button class="icon number">3</button>
            <button class="icon operator" id="divide">/</button>
            <button class="icon number">4</button>
            <button class="icon number">5</button>
            <button class="icon number">6</button>
            <button class="icon operator" id="subtract">-</button>
            <button class="icon number">7</button>
            <button class="icon number">8</button>
            <button class="icon number">9</button>
            <button class="icon operator" id="add">+</button>
            <button class="icon" id="point">.</button>
            <button class="icon number">0</button>
            <button class="icon equal" id="equal">=</button>
        </div>
    </div>





    
</body>
</html>
