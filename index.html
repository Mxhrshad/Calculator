<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../Calculator/style.css">
</head>
<body>
    <div class="calculator">
        <div class="output"></div>
        <div class="numpad">
            <div class="icon"><p>AC</p></div>
            <div class="icon"><p>+/-</p></div>
            <div class="icon"><p>DEL</p></div>
            <div class="icon operator"><p>&#xd7;</p></div>
            <div class="icon"><p>1</p></div>
            <div class="icon"><p>2</p></div>
            <div class="icon"><p>3</p></div>
            <div class="icon operator"><p>&#247;</p></div>
            <div class="icon"><p>4</p></div>
            <div class="icon"><p>5</p></div>
            <div class="icon"><p>6</p></div>
            <div class="icon operator"><p>-</p></div>
            <div class="icon"><p>7</p></div>
            <div class="icon"><p>8</p></div>
            <div class="icon"><p>9</p></div>
            <div class="icon operator"><p>+</p></div>
            <div class="icon"><p>.</p></div>
            <div class="icon"><p>0</p></div>
            <div class="icon equal"><p>=</p></div>
        </div>
    </div>





    
    <script src="../Calculator/javascript.js"></script>
</body>
</html>
